<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Random Quote Machine</h1>
      <p>Famous quotes to inspire you!</p>
      <br/>
      <div class="quotes text-center">
        <span class="quote"></span>
        <br/>
        <span class="author"></span>
      </div>
      <br/>
      <button class="btn btn-default" id="newQuote" type="submit">I want more quotes!</button>
      <a href="#" class="btn brn-default" id="tweet">Tweet</a>
    </div>
  </body>
</html>
